                <div id="result"></div>
                    <script>
                    window.addEventListener("DOMContentLoaded", function () {
                    const content = localStorage.getItem("finalSavedItems");
                    if (content) {
                        
                        document.getElementById("result").innerHTML =
                            `<div class="saved-item">${content}</div>`;
                    } else {
                        document.getElementById("result").innerHTML =
                            "<p style='text-align:center; opacity:0.7;'>Tidak ada data tersimpan.</p>";
